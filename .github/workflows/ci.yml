name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - 1.70.0  # MSRV (minimum supported rust version)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libclang-dev \
          pkg-config \
          coinor-libcbc-dev \
          coinor-libclp-dev \
          coinor-libcoinutils-dev \
          coinor-libosi-dev
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build
      run: cargo build --verbose
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Run tests with coin_cbc feature
      run: cargo test --verbose --features coin_cbc
    
    - name: Check formatting
      run: cargo fmt --all -- --check
      if: matrix.rust == 'stable'
    
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
      if: matrix.rust == 'stable'

  # Optional: test with gurobi if available (will likely fail in CI but good to have)
  test-features:
    name: Test Features
    runs-on: ubuntu-latest
    continue-on-error: true  # Allow this to fail since Gurobi might not be available
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libclang-dev \
          pkg-config \
          coinor-libcbc-dev \
          coinor-libclp-dev \
          coinor-libcoinutils-dev \
          coinor-libosi-dev
    
    - name: Test default features
      run: cargo test --verbose --no-default-features --features coin_cbc
    
    - name: Build with all features (may fail without Gurobi)
      run: cargo build --all-features || echo "Build with all features failed (expected if Gurobi not available)"
